license = Perl_5
copyright_holder = simone cesano
copyright_year   = 2024

version = 0.001

[GatherDir]
root = .   
exclude_match = ~$
exclude_match = skunk
exclude_match = \.tmp
exclude_match = foo
exclude_match = README.md

[@Filter]
-bundle = @Basic
-remove = GatherDir

[Prereqs]
Mojo::Base = 0
Mojo::Collection = 0
Test::More = 0
Scalar::Util = 0
Class::Method::Modifiers = 0
List::Util = 0
